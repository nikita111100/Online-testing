<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  >
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<p>[[${message} ? ${message} : '']]</p>
<form style="margin-left: 40px; margin-right: 60%" action="#" th:action="@{update}" th:object="${user}" method="post">
    <label for="name" >name</label>
    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name">
    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="password">password</label>
    <input type="text" class="form-control"  th:field="*{password}" id="password" placeholder="password">
    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
        <div th:each="role : ${roles}">
            <input th:id="${role}" type="checkbox" th:name="roles[]" th:value="${role}" th:checked="${#lists.contains(user.roles, role)}" />
            <label th:text="${role}" /></label>
        </div>
    <input type="submit" class="btn btn-sm btn-outline-secondary" value="Update user">
</form>
</body>
</html>
