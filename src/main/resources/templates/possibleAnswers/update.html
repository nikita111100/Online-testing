<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="#" th:action="@{/possibleAnswers/{id}/update}" th:object="${possibleAnswer}" method="post">
    <label for="id" >id</label>
    <input readonly type="text" th:field="*{id}" id="id" placeholder="Id">
    <br/>
    <label for="correctAnswer" >correctAnswer</label>
    <input type="text" th:field="*{correctAnswer}" id="correctAnswer" placeholder="correctAnswer">
    <div style="Color:red" th:if="${#fields.hasErrors('correctAnswer')}" th:errors="*{correctAnswer}"></div>
    <br/>
    <label for="text" >text</label>
    <input type="text" th:field="*{text}" id="text" placeholder="text">
    <div style="Color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
    <br/>
    <label for="questions">questions.id</label>
    <input readonly type="text" th:field="*{questions.id}" id="questions" placeholder="question_id" required>
    <br/>
    <input type="submit" value="Update question">
</form>

</body>
</html>
