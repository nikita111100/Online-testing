<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  >
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form style="margin-left: 40px; margin-right: 60%" action="#" th:action="@{update}" th:object="${possibleAnswer}" method="post">
    <input type hidden="text" th:field="*{id}" id="id" placeholder="id">
    <br>
    <label>correct answer</label>
    <input type="checkbox" name="correctChecked"/>
    <br/>
    <label for="text" >text</label>
    <input type="text" class="form-control" th:field="*{text}" id="text" placeholder="text">
    <div style="Color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
    <br/>
    <input type hidden="text" class="form-control" th:field="*{questions.id}" value="${questions.id}" id="questions">
    <br/>
    <input type="submit" class="btn btn-sm btn-outline-secondary" value="Update question">
</form>

</body>
</html>
