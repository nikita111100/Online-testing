<div th:fragment="header">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 mr-md-auto fw-normal">Online testing</p>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Возможности </a>
        <a sec:authorize ="hasAuthority('ADMIN')" class="p-2 text-dark" href="/tests">Создание теста </a>
        <a sec:authorize ="hasAuthority('ADMIN')" class="p-2 text-dark" href="/users">Создание пользователя </a>
        <a class="p-2 text-dark" href="/">Поддержка</a>
        <a class="p-2 text-dark" href="/account">Личный кабинет</a>
    </nav>
    <p style="margin-top:14px;" sec:authorize="isAuthenticated()" sec:authentication="name" > </p>
    <form th:action="@{/logout}" method="post">
        <input type="submit"  sec:authorize="isAuthenticated()" class="btn btn-outline-primary" value="Sign Out"/>
    </form>
</div>
</div>
