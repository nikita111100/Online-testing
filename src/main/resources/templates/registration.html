<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
</head>
<body>
<p>Добавить нового пользователя</p>
<p>[[${message} ? ${message} : '']]</p>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/registration}" method="post">
    <div><label> User Name : <input type="text" name="name"/> </label></div>
    <div style="Color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div style="Color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
