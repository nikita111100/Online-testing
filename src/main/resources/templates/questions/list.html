<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  >
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div style="margin-left: 40px; margin-right: 10%" th:switch="${questions}">
    <h2 th:case = "null">No questions found!</h2>
    <div th:case="*">
        <h2>Questions</h2>
        <table>
            <thead>
            <tr>
                <th>№</th>
                <th>text</th>
                <th>test.id</th>
            </tr>
            </thead>
            <tr>
            <tr th:each ="question, iterStat : ${questions}">
                <td th:text = "${iterStat.count}"></td>
                <td th:text = "${question.text}"></td>
                <td th:text = "${question.test.id}"></td>
                <td> <a  th:href = "@{{questionId}/possibleAnswers(questionId=${question.id})}">Варианты ответа</a></td>
                <td> <a style="margin-left:15px;" th:href = "@{questions/{questionId}/update(questionId=${question.id})}">Edit</a></td>
                <td> <a style="margin-left:15px;" th:href = "@{questions/{questionId}/delete(questionId=${question.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href ="questions/create"> Create questions</a> </p>
    <br>
    <p><a href ="/tests">Вернуться к списку тестов</a> </p>
</div>
