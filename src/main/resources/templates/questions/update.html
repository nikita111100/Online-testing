<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>[[${message} ? ${message} : '']]</p>
<form action="#" th:action="@{update}" th:object="${question}" method="post">
    <label for="text" >text</label>
    <input type="text" th:field="*{text}" id="text" placeholder="text">
    <div style="Color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
    <br/>
    <input type="submit" value="Update question">
</form>

</body>
</html>
