<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create question</title>
</head>
<body>
<p>[[${message} ? ${message} : '']]</p>
<form action="#" th:action="@{/questions/create}" th:object="${question}" method="post">
    <label for="text">text</label>
    <input type="text" th:field="*{text}" id="text" placeholder="text">
    <div style="Color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
    <br>
    <label for="test">text_id</label>
    <input type="text" th:field="*{test.id}" id="test" placeholder="test_id">
    <br>
    <input type="submit" value="Create questions">
</form>
</body>
</html>
