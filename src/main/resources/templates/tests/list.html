<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${tests}">
    <h2 th:case = "null">No test found!</h2>
    <div th:case="*">
        <h2>Test</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>theme</th>
            </tr>
            </thead>
            <tr>
            <tr th:each ="test : ${tests}">
                <td th:text = "${test.id}"></td>
                <td th:text = "${test.name}"></td>
                <td th:text = "${test.theme}"></td>
            <td> <a  th:href = "@{tests/{id}/update(id=${test.id})}">Edit</a></td>
            <td> <a th:href = "@{tests/{id}/delete(id=${test.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href ="tests/create"> Create test </a> </p>
</div>
</body>
</html>
